components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  headers:
    Authorization:
      description: Authorization header
      schema:
        type: string
      required: true

    X-Request-ID:
      description: Unique request ID of this message.
      schema:
        type: string
      required: true

    X-Correlation-ID:
      description: Reference to a request ID that this message is a response to.
      schema:
        type: string
      required: false

    X-Segment-Index:
      description: Index of the segment in the message.
      schema:
        type: integer
      required: false

    X-Segment-Count:
      description: Total number of segments in the message.
      schema:
        type: integer
      required: false

  schemas:

    ErrorBody:
      type: object
      properties:
        message:
          type: string

    VersionURL:
      type: object
      properties:
        version:
          type: string
          description: Version of the API
        base_url:
          type: string
          description: Base URL of the API
      required:
        - version
        - base_url

    RequiredBehaviour:
      type: object
      properties:
        heartbeat_interval:
          type: integer
          description: |
            The interval (in seconds) in which the
            sender of this response expects heartbeats to
            receive. If provided, value must be 1 or higher.
            If the sender is not interested in the heartbeat
            of the receiver, this field can be omitted.

        measurement_configuration:
          type: array
          description: |
            For determining how measurements are
            aggregated. Providing multiple configurations
            is allowed. An empty array represents no
            configurations.
          items:
            $ref: '#/components/schemas/MeasurementConfiguration'

    MeasurementConfiguration:
      type: string
      enum:
        - 'CONTINUOUS'
        - 'INTERMITTENT'

    Heartbeat:
      type: object
      properties:
        offline_mode_at:
          type: string
          format: date-time
          description: |
            A time in the future that indicates when, in case no more heartbeat
            messages are received, it can be assumed the receiving party is
            offline (unavailable). This time SHOULD be updated with every
            heartbeat message.

    Registration:
      type: object
      properties:
        token:
          type: string
        version_url:
          type: array
          items:
            $ref: '#/components/schemas/VersionURL'
      required:
        - token
        - version_url

    CapacityForecastType:
      type: string
      enum:
        - 'CONSUMPTION'
        - 'GENERATION'
        - 'FALLBACK_CONSUMPTION'
        - 'FALLBACK_GENERATION'
        - 'OPTIMUM'

    ForecastedBlockUnit:
      type: string
      enum:
        - 'A'
        - 'W'
        - 'KW'
        - 'WH'
        - 'KWH'

    PhaseIndicator:
      type: string
      enum:
        - 'UNKNOWN'
        - 'ONE'
        - 'TWO'
        - 'THREE'
        - 'ALL'

    ForecastedBlock:
      type: object
      properties:
        capacity:
          type: string
        phase:
          $ref: '#/components/schemas/PhaseIndicator'
        unit:
          $ref: '#/components/schemas/ForecastedBlockUnit'
        end_time:
          type: string
          format: date-time
        start_time:
          type: string
          format: date-time
      required:
        - capacity
        - phase
        - unit
        - end_time
        - start_time

    GroupCapacityForecast:
      type: object
      properties:
        group_id:
          type: string
        forecasted_blocks:
          type: array
          items:
            $ref: '#/components/schemas/ForecastedBlock'
        type:
          $ref: '#/components/schemas/CapacityForecastType'
      required:
        - group_id
        - forecasted_blocks
        - type

    GroupComplianceError:
      type: object
      properties:
        message:
          type: string
        forecasted_blocks:
          type: array
          items:
            $ref: '#/components/schemas/ForecastedBlock'
      required:
        - message

    UpdateGroupMeasurements:
      type: object
      properties:
        group_id:
          type: string
        measurements:
          type: array
          items:
            $ref: '#/components/schemas/EnergyMeasurement'
      required:
        - group_id
        - measurements

    UpdateAssetMeasurements:
      type: object
      properties:
        group_id:
          type: string
        measurements:
          type: array
          items:
            $ref: '#/components/schemas/AssetMeasurement'
      required:
        - group_id
        - measurements

    EnergyMeasurement:
      type: object
      properties:
        value:
          type: number
          format: double
        phase:
          $ref: '#/components/schemas/PhaseIndicator'
        unit:
          $ref: '#/components/schemas/EnergyMeasurementUnit'
        energy_type:
          $ref: '#/components/schemas/EnergyType'
        direction:
          $ref: '#/components/schemas/EnergyFlowDirection'
        measure_time:
          type: string
          format: date-time
        initial_measure_time:
          type: string
          format: date-time
      required:
        - value
        - phase
        - unit
        - direction
        - measure_time

    EnergyFlowDirection:
      type: string
      enum:
        - 'NET'
        - 'IMPORT'
        - 'EXPORT'

    EnergyType:
      type: string
      enum:
        - 'FLEXIBLE'
        - 'NONFLEXIBLE'
        - 'TOTAL'

    EnergyMeasurementUnit:
      type: string
      enum:
        - 'WH'
        - 'KWH'

    AssetMeasurement:
      type: object
      properties:
        asset_id:
          type: string
        asset_category:
          type: string
        energy_measurement:
          $ref: '#/components/schemas/EnergyMeasurement'
        instantaneous_measurement:
          $ref: '#/components/schemas/InstantaneousMeasurement'
      required:
        - asset_id
        - asset_category

    AssetCategory:
      type: string
      enum:
        - 'CHARGING'
        - 'GENERATION'
        - 'STORAGE'
        - 'CONSUMPTION'

    InstantaneousMeasurement:
      type: object
      properties:
        value:
          type: number
          format: double
        phase:
          $ref: '#/components/schemas/PhaseIndicator'
        unit:
          $ref: '#/components/schemas/InstantaneousMeasurementUnit'
        measure_time:
          type: string
          format: date-time
      required:
        - value
        - phase
        - unit
        - measure_time

    InstantaneousMeasurementUnit:
      type: string
      enum:
        - 'A'
        - 'W'
        - 'KW'
        - 'WH'
        - 'KWH'

  requestBodies:

    Registration:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Registration'

    Handshake:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RequiredBehaviour'

    HandshakeAcknowledge:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RequiredBehaviour'


    Heartbeat:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Heartbeat'

    UpdateGroupCapacityForecast:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GroupCapacityForecast'

    AdjustGroupCapacityForecast:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GroupCapacityForecast'

    GroupCapacityComplianceError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GroupComplianceError'

    UpdateGroupMeasurements:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateGroupMeasurements'

    UpdateAssetMeasurements:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateAssetMeasurements'

  responses:
    204:
      description: No content

    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBody'

    404:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBody'

    500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBody'

    501:
      description: Not implemented
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBody'